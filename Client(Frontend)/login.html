<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Relic Rush</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <!-- Mystical Background -->
    <div class="mystical-background"></div>
    <div class="stars-container"></div>

    <main class="event-container login-container">
        <header class="login-header">
            <h1 class="event-title">RELIC RUSH</h1>
            <p class="event-subtitle">Enter Your Details</p>
        </header>

        <div class="login-card">
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"
                        required 
                        class="form-input"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required 
                        class="form-input"
                    >
                </div>

                <button type="submit" class="btn btn-golden btn-full">
                    <span class="btn-text">Begin Your Journey</span>
                    <span class="btn-glow"></span>
                </button>

                <p class="form-message" id="formMessage"></p>
            </form>

            <div class="login-footer">
                <p>Journey into the mysterious sands</p>
            </div>
        </div>

        <div class="loading-spinner" id="loadingSpinner" style="display: none;">
            <div class="spinner"></div>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
