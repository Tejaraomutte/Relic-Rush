<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round 3 - Relic Rush</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="round-page">
    <!-- Mystical Background -->
    <div class="mystical-background"></div>
    <div class="stars-container"></div>

    <main class="event-container">
        <!-- Header -->
        <header class="round-header">
            <div class="header-top">
                <h1 class="round-title">ROUND 3</h1>
                <div class="lamps-indicator">
                    <span id="lampsRemaining">2</span> Lamps Remaining
                </div>
            </div>
            <div class="timer-section">
                <span class="timer-label">Time Remaining:</span>
                <span class="timer-display" id="timeDisplay">5:00</span>
            </div>
        </header>

        <!-- Quiz Container -->
        <div id="quizContainer" class="quiz-container">
            <!-- Question Display -->
            <div class="question-display">
                <h2 class="question-text" id="questionText"></h2>
                
                <div class="question-image-wrapper">
                    <img id="questionImage" class="question-image" alt="Question Image" style="display: none;">
                </div>

                <!-- Options Grid -->
                <div class="options-grid" id="optionsGrid"></div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="round-actions">
            <button class="btn btn-secondary" id="backBtn">← Go Back</button>
            <button class="btn btn-golden" id="submitBtn">Submit Answer →</button>
        </div>

        <!-- Result -->
        <div id="resultDiv" class="result-message" style="display: none;"></div>
    </main>

    <script src="round3.js"></script>
</body>
</html>
