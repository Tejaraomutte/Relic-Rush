<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relic Rush - Quiz Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Relic Rush</h1>
            <div class="header-info">
                <span class="round-badge" id="roundBadge">Round 1</span>
                <span class="timer" id="timer">00:00</span>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container">
        <!-- Loading State -->
        <div id="loadingState" class="state-container loading-state">
            <div class="spinner"></div>
            <p>Loading questions...</p>
        </div>

        <!-- Quiz Container -->
        <div id="quizContainer" class="quiz-container hidden">
            <!-- Question Progress -->
            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text"><span id="currentQuestion">1</span> / <span id="totalQuestions">0</span></p>
            </div>

            <!-- Questions Grid -->
            <div id="questionsGrid" class="questions-grid"></div>

            <!-- Navigation Buttons -->
            <div class="button-group">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>
                    ‚Üê Previous
                </button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">
                    Next ‚Üí
                </button>
            </div>

            <!-- Submit Button -->
            <div class="submit-section">
                <button class="btn btn-submit" id="submitBtn" onclick="submitQuiz()" disabled>
                    Submit Quiz
                </button>
                <p class="submit-hint">Answer all questions before submitting</p>
            </div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="state-container hidden">
            <div class="results-card">
                <div class="results-header">
                    <h2>Quiz Complete! üéâ</h2>
                </div>
                <div class="results-body">
                    <div class="score-circle">
                        <span class="score-value" id="scoreValue">0</span>
                        <span class="score-label">out of</span>
                        <span class="score-total" id="totalScore">0</span>
                    </div>
                    <div class="results-stats">
                        <p class="result-percentage" id="resultPercentage">0%</p>
                        <p class="result-message" id="resultMessage">Great effort!</p>
                    </div>
                </div>
                <div class="results-footer">
                    <button class="btn btn-primary" onclick="restartQuiz()">Retake Quiz</button>
                </div>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="state-container error-state hidden">
            <div class="error-card">
                <h2>‚ö†Ô∏è Something went wrong</h2>
                <p id="errorMessage">Unable to load questions. Please try again.</p>
                <button class="btn btn-primary" onclick="location.reload()">Reload Page</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 Relic Rush Quiz | Teaching Made Interactive</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
