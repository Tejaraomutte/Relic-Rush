<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Result - Relic Rush</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="result-page">
    <!-- Mystical Background -->
    <div class="mystical-background"></div>
    <div class="stars-container"></div>

    <main class="event-container result-container">
        <header class="result-header">
            <h1 class="event-title">JOURNEY'S END</h1>
        </header>

        <!-- Final Lamp Display -->
        <div class="final-lamp-section">
            <div class="lamp-wrapper final-lamp-wrapper">
                <div class="lamp genie-lamp final-lamp">
                    <div class="lamp-body"></div>
                    <div class="lamp-spout"></div>
                    <div class="lamp-handle"></div>
                    <div class="genie-smoke"></div>
                </div>
            </div>
        </div>

        <!-- Victory Message -->
        <div class="victory-message">
            <h2 class="relic-found-text">You Have Found The True Relic!</h2>
            <p class="journey-complete-text">Your mystical journey is complete</p>
        </div>

        <!-- Score Display -->
        <div class="score-card">
            <div class="score-item">
                <span class="score-label">Round 1 Score</span>
                <span class="score-value" id="round1Score">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Round 2 Score</span>
                <span class="score-value" id="round2Score">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Round 3 Score</span>
                <span class="score-value" id="round3Score">0</span>
            </div>
            <div class="score-item total">
                <span class="score-label">Total Score</span>
                <span class="score-value" id="totalScore">0</span>
            </div>
        </div>

        <!-- Leaderboard Section -->
        <div class="leaderboard-section">
            <h3>Top 10 Winners</h3>
            <div class="leaderboard-table" id="leaderboardTable">
                <p class="loading-text">Loading leaderboard...</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="result-actions">
            <button class="btn btn-golden" id="homeBtn">Return Home</button>
            <button class="btn btn-secondary" id="shareBtn">Share Score</button>
        </div>
    </main>

    <script src="result.js"></script>
</body>
</html>
